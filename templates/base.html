<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %}

    {% endblock title %}
    <link rel="icon" href="/static/favicon.png" />
</head>

<body>
    <div class="flx">
        <!--Navbar-->
        <div class="navigation">
            <nav class=" navStyle navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand px-3 py-0" href="/">
                        <img src="/static/logo.png" alt="Logo" style="width:50px;" class="rounded-pill"> 
                    </a>
                    <a class="navbar-brand gfont content px-5 mx-0" href="/">
                        <h2>NDCH</h2>
                        <h2>NDCH</h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mx-5 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/policy">Privacy Policy</a>
                            </li>
                        </ul>
                        {% block nav_left %}
    
                        {% endblock nav_left %}
                    </div>
                </div>
            </nav>
        </div>
        <!--This is Content-->
        <div class="bg_base window">
            <div class="window">
                {% block body %}

                {% endblock body %}
            </div>
            <div class="wave">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>

        </div>
        <!--Footer-->
        <div class="footdiv">
            <footer class="footer">
                <ul class=" ps-0 social-icon">
                    <li class="social-icon__item"><a id="social-icon__link" target="blank" href="https://github.com/mayankkuthar">
                            <ion-icon name="logo-github"></ion-icon>
                        </a></li>
                    <li class="social-icon__item"><a id="social-icon__link" target="blank" href="https://www.youtube.com/channel/UCne3T8OHtU0hBZq28SO1wyQ">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a></li>
                    <li class="social-icon__item"><a id="social-icon__link" target="blank" href="https://www.linkedin.com/in/mayankkuthar/">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a></li>
                    <li class="social-icon__item"><a id="social-icon__link" target="blank" href="https://www.instagram.com/mayankkuthar/">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a></li>
                </ul>
                <ul class="ps-0 menu">
                    <li class="menu__item"><a id="menu__link" href="/">Home</a></li>
                    <li class="menu__item"><a id="menu__link" href="#">About</a></li>
                    <li class="menu__item"><a id="menu__link" href="#">Team</a></li>
                    <li class="menu__item"><a id="menu__link" target="blank" href="mailto:custudyspot@gmail.com">Contact</a></li>

                </ul>
                <p class="ps-0">&copy;2022 NavDurga Cloth House | All Rights Reserved</p>
            </footer>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
